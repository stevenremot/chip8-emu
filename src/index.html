<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CHIP-8 Emulator</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <form action="">
            <input type="file" id="rom-loader" accept=".ch8" />
        </form>
        <canvas id="canvas"></canvas>
        <div class="buttons">
            <chip8-input-button
                key-code="1"
                keyboard="Digit1"
            ></chip8-input-button>
            <chip8-input-button
                key-code="2"
                keyboard="Digit2"
            ></chip8-input-button>
            <chip8-input-button
                key-code="3"
                keyboard="Digit3"
            ></chip8-input-button>
            <chip8-input-button
                key-code="C"
                keyboard="Digit4"
            ></chip8-input-button>

            <chip8-input-button
                key-code="4"
                keyboard="KeyQ"
            ></chip8-input-button>
            <chip8-input-button
                key-code="5"
                keyboard="KeyW"
            ></chip8-input-button>
            <chip8-input-button
                key-code="6"
                keyboard="KeyE"
            ></chip8-input-button>
            <chip8-input-button
                key-code="D"
                keyboard="KeyR"
            ></chip8-input-button>

            <chip8-input-button
                key-code="7"
                keyboard="KeyA"
            ></chip8-input-button>
            <chip8-input-button
                key-code="8"
                keyboard="KeyS"
            ></chip8-input-button>
            <chip8-input-button
                key-code="9"
                keyboard="KeyD"
            ></chip8-input-button>
            <chip8-input-button
                key-code="E"
                keyboard="KeyF"
            ></chip8-input-button>

            <chip8-input-button
                key-code="A"
                keyboard="KeyZ"
            ></chip8-input-button>
            <chip8-input-button
                key-code="0"
                keyboard="KeyX"
            ></chip8-input-button>
            <chip8-input-button
                key-code="B"
                keyboard="KeyC"
            ></chip8-input-button>
            <chip8-input-button
                key-code="F"
                keyboard="KeyV"
            ></chip8-input-button>
        </div>
        <script type="module" src="main.js"></script>
    </body>
</html>
